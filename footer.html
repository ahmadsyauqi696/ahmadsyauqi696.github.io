<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Footer Dark Mode Responsif</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    .footer-dark {
      background-color: #0e0e0e;
      color: #bbb;
      padding: 60px 0 30px;
    }

    .footer-dark h5 {
      color: #fff;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .footer-dark a {
      color: #bbb;
      text-decoration: none;
    }

    .footer-dark a:hover {
      color: #ffc800;
    }

    .footer-dark .footer-logo {
      font-size: 24px;
      font-weight: bold;
      color: #ffc800;
      margin-bottom: 15px;
      display: inline-block;
    }

    .footer-dark .social-icons a {
      font-size: 20px;
      margin-right: 15px;
      color: #bbb;
      transition: color 0.3s;
    }

    .footer-dark .social-icons a:hover {
      color: #ffc800;
    }

    .footer-dark .footer-bottom {
      border-top: 1px solid #333;
      margin-top: 40px;
      padding-top: 20px;
      font-size: 14px;
      text-align: center;
    }

    /* Responsive Align */
    @media (min-width: 992px) {
      .footer-dark .align-right-lg {
        text-align: right;
      }
    }
  </style>
</head>
<body style="margin:0">

  <!-- Footer -->
  <footer class="footer-dark">
    <div class="container">
      <div class="row">

        <!-- Kontak -->
        <div class="col-md-4 mb-4">
          <h5>Contact Us</h5>
          <ul class="list-unstyled">
            <li class="mb-2"><i class="fa fa-location-dot me-2"></i> Jl. Pantai Laut No. 123, Jakarta</li>
            <li class="mb-2"><i class="fa fa-phone me-2"></i> <a href="tel:+6281234567890">+62 812-3456-7890</a></li>
            <li class="mb-2"><i class="fa fa-envelope me-2"></i> <a href="mailto:seavida@gmail.com">seavida@gmail.com</a></li>
          </ul>
        </div>

        <!-- Logo & Sosial -->
        <div class="col-md-4 mb-4 text-center">
          <a href="#" class="footer-logo">Seavida</a>
          <p>Penyedia layanan kelautan terpercaya di Indonesia.</p>
          <div class="social-icons mt-3">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
          </div>
        </div>

        <!-- Jam (Rata kanan di desktop) -->
        <div class="col-md-4 mb-4 align-right-lg">
          <h5>Opening Hours</h5>
          <p>Setiap Hari</p>
          <p>10.00 - 22.00 WIB</p>
        </div>

      </div>

      <!-- Copyright -->
      <div class="footer-bottom mt-4">
        &copy; <span id="displayYear"></span> Seavida. All rights reserved. Powered by
        <a href="https://themewagon.com/" target="_blank">ThemeWagon</a>
      </div>
    </div>
  </footer>

  <!-- Tahun Otomatis -->
  <script>
    document.getElementById("displayYear").textContent = new Date().getFullYear();
  </script>

</body>
</html>
